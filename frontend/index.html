<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAEAAAEAAAAAEAAAABAAAAEAAAAAAQAAAQAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAEAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD8HwAA++8AAPf3AADv+wAA7/sAAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="nav-brand">User Management</a>
            <div class="nav-links">
                <a href="#/dashboard" class="nav-link">Dashboard</a>
                <a href="#/users" class="nav-link">All Users</a>
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
                <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="notification" class="notification" style="display: none;"></div>
        
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <h2>Welcome to your Dashboard</h2>
            <div class="dashboard-content">
                <p>You are logged in!</p>
            </div>
        </div>

        <div id="userList" class="user-list" style="display: none;"></div>
    </div>

    <!-- Templates -->
    <template id="userItemTemplate">
        <div class="user-item">
            <span class="user-username"></span>
        </div>
    </template>

    <template id="userListTemplate">
        <div class="user-list-container">
            <h2>All Users</h2>
            <div class="user-list-items"></div>
        </div>
    </template>

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
