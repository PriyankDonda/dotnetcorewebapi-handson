<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREQAAAAAAEAAAEAAAAAEAAAABAAAAEAAAAAAQAAAQAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAEAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD8HwAA++8AAPf3AADv+wAA7/sAAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="nav-brand">User Management System</a>
            <div class="nav-links">
                <a href="#/dashboard" class="nav-link">Dashboard</a>
                <a href="#/profile" class="nav-link">Profile</a>
                <a href="#/users" class="nav-link">All Users</a>
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
                <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="profile-container" style="display: none;">
            <h2>Your Profile</h2>
            <div class="profile-content">
                <div class="profile-info">
                    <h3>Username: <span class="profile-username"></span></h3>
                    <!-- Additional profile information can be added here -->
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard-container" style="display: none;">
            <h2 class="dashboard-welcome">Welcome!</h2>
            <div class="dashboard-content">
                <p>You are logged in to the User Management System.</p>
            </div>
        </div>

        <!-- User List Section -->
        <div id="userList" class="user-list-container" style="display: none;">
            <h2>All Users</h2>
            <div class="user-list-content">
                <!-- User list will be populated here -->
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="userItemTemplate">
        <div class="user-item">
            <h3 class="user-username"></h3>
        </div>
    </template>

    <template id="userListTemplate">
        <div class="user-list-items">
            <!-- User items will be added here -->
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
